<!DOCTYPE html>
<html lang="es-AR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./assets/movie-svgrepo-com.svg"
      sizes="any"
    />
    <link rel="stylesheet" href="./styles/estilo.css" />
    <title>Login</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-success text-white px-3">
      <div class="container-fluid">
        <div class="d-flex">
          <a class="nav-link fw-bold" href="#">
            <i class="fa-solid fa-clapperboard"></i>
            <span class="ml-2">Grupo 19-Movies</span>
          </a>
        </div>
      </div>
    </nav>
    <div class="fondoImage">
      <div class="seccionFormulario">
        
          <section class="fondoLogin">
            <form id="loginForm">
              <h1 class="text-white">Iniciar Sesion</h1>
              <div class="mb-3">
                <label for="email" class="form-label text-white">Email address</label>
                <input type="email" class="form-control" id="email" required />
                <div id="emailHelp" class="form-text text-white">
                  We'll never share your email with anyone else.
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label text-white"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  required
                />
              </div>

              <button
                type="button"
                class="btn btn-danger mb-4"
                onclick="validar()"
              >
                Iniciar Sesión
              </button>
            </form>
          </section>
        
      </div>
    </div>
    <footer class="bg-success text-white px-3">
      <nav class="">
        <ul
          class="container-fluid d-flex flex-column flex-md-row justify-content-center gap-3"
        >
          <li><a href="">Términos y condiciones</a></li>
          <li><a href="">Preguntas frecuentes</a></li>
          <li><a href="">Ayuda</a></li>
        </ul>
      </nav>
      <a href="#" class="flechaArriba">
        <i class="fa-solid fa-circle-arrow-up fa-2x"></i>
      </a>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
